results_views:
  TabularView1:
    type: tabular
    drop_keys: [seed, map_name]
    print_results: True
  02-mazes-SoC:
    name: Mazes $20\times20$
    type: plot
    x: num_agents
    y: SoC
    width: 4
    height: 3
    line_width: 2
    use_log_scale_x: True
    legend_font_size: 8
    font_size: 8

  02-mazes-CSR:
    name: Mazes Maps
    type: plot
    x: num_agents
    y: CSR
    width: 4
    height: 3
    line_width: 2
    use_log_scale_x: True
    legend_font_size: 8
    font_size: 8

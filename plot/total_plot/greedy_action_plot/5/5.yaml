results_views:
  TabularView1:
    type: tabular
    drop_keys:
      [
        seed,
        map_name,
        ISR,
        ep_length,
        runtime,
        avg_agents_density,
        makespan,
        num_agents,
      ]
    print_results: True
  04-puzzles-SoC:
    type: plot
    x: num_agents
    y: SoC
    width: 4
    height: 3
    line_width: 2
    use_log_scale_x: True
    legend_font_size: 8
    font_size: 8
    name: Puzzles $5\times5$
    ticks: [2,3,4]

  04-puzzles-CSR:
    type: plot
    x: num_agents
    y: CSR
    width: 4
    height: 3
    line_width: 2
    use_log_scale_x: True
    legend_font_size: 8
    font_size: 8
    name: Puzzles
    ticks: [2,3,4]
    locator_set : 1

